<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动框架</title>
    <style>
        *{margin: 0;padding: 0;}
        body{overflow: hidden}

        #div0{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
            overflow: hidden;
            position: absolute;

        }  #div1{
            width: 200px;
            height: 200px;
            position: relative;
            background-color: red;
        }

    </style>
    <script>
        window.onload=function () {
            var odiv1=document.getElementById('div1');
            odiv1.onmouseover=function () {startMove(odiv1,'top',100)}
        }
        function getStyle(objt,name) {
            if(objt.currentStyle){
                return objt.currentStyle[name];
            }
            else{
                return getComputedStyle(objt,false)[name];
            }
        }
        function  startMove(obj,name,itge) {
            clearInterval(obj.timer);
            obj.timer=setInterval(function () {
                var biao=parseInt(getStyle(obj,name));
                var speed=(itge-biao)/6;
                speed>0?speed=Math.ceil(speed):speed=Math.floor(speed);
                if(biao==itge){clearInterval(obj.timer)}
                else {
                    obj.style[name]=biao+speed+'px'
                }
            },30)

        }
    </script>
</head>
<body>


<div id="div0">
    <div id="div1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
    </div>

</div>

</body>
</html>
